version: '1'
packages:
    - path: "./db/sqlc"
      name: "db"  # package name
      engine: "postgresql"
      schema: "./db/migration/"
      queries: "./db/query/"
      emit_json_tags: true
      emit_prepared_queries: false
      emit_interface: false
      emit_exact_table_names: false
      emit_params_struct_pointers: false
      emit_result_struct_pointers: false